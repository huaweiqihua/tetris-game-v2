<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¿„ç½—æ–¯æ–¹å—</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #eee;
            padding: 10px;
            height: 100vh;
        }
        h1 { font-size: 18px; margin: 5px 0; text-shadow: 0 0 10px #0ff; }
        
        #game-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        
        canvas {
            border: 2px solid #0ff;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
            background: #0a0a15;
        }
        
        #right-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            min-width: 70px;
        }
        
        .stat { text-align: center; }
        .stat-label { font-size: 10px; color: #888; }
        .stat-value { font-size: 18px; font-weight: bold; color: #0ff; }
        
        #start-btn {
            background: linear-gradient(135deg, #0ff, #06f);
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        #controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 280px;
            margin-top: 8px;
        }
        
        .ctrl-btn {
            background: linear-gradient(180deg, #1e3a5f, #0d2137);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 12px 8px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .ctrl-btn:active { background: #0ff; color: #1a1a2e; }
        .ctrl-btn.wide { grid-column: span 2; }
        
        #game-over {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        #game-over.show { display: flex; }
        #game-over h2 { color: #f00; font-size: 28px; margin-bottom: 15px; }
        #final-score { font-size: 20px; color: #0ff; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>ğŸ§± ä¿„ç½—æ–¯æ–¹å—</h1>
    
    <div id="game-wrapper">
        <canvas id="game" width="189" height="342"></canvas>
        
        <div id="right-panel">
            <div class="stat">
                <div class="stat-label">åˆ†æ•°</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ç­‰çº§</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">è¡Œæ•°</div>
                <div class="stat-value" id="lines">0</div>
            </div>
            <button id="start-btn" ontouchstart="startGame()">å¼€å§‹</button>
        </div>
    </div>
    
    <div id="controls">
        <div></div>
        <button class="ctrl-btn" ontouchstart="rotateP()">â†»</button>
        <div></div>
        <button class="ctrl-btn" ontouchstart="move(-1)">â†</button>
        <button class="ctrl-btn" ontouchstart="drop()">â†“</button>
        <button class="ctrl-btn" ontouchstart="move(1)">â†’</button>
        <button class="ctrl-btn wide" ontouchstart="hardDrop()">â¬‡ å¿«é€Ÿ</button>
    </div>

    <div id="game-over">
        <h2>æ¸¸æˆç»“æŸ</h2>
        <div id="final-score">0</div>
        <button class="ctrl-btn wide" ontouchstart="startGame()">å†æ¥ä¸€å±€</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        const COLS = 7;
        const ROWS = 18;
        const BLOCK = 27;
        
        // æ–¹å—å½¢çŠ¶
        const SHAPES = [
            [[1,1,1,1]],           // I
            [[1,1],[1,1]],         // O
            [[1,1,1],[0,1,0]],     // T
            [[1,1,1],[1,0,0]],    // L
            [[1,1,1],[0,0,1]],    // J
            [[1,1,0],[0,1,1]],    // S
            [[0,1,1],[1,1,0]]     // Z
        ];
        const COLORS = ['#0ff','#ff0','#f0f','#0f0','#f00','#00f','#fa0'];
        
        let board = [];  // 7x18 æ£‹ç›˜ï¼Œ0è¡¨ç¤ºç©º
        let piece = null;
        let score = 0, level = 1, lines = 0;
        let gameOver = false;
        let running = false;
        let dropInterval = 800;
        let lastDrop = 0;
        
        // åˆå§‹åŒ–æ£‹ç›˜
        function initBoard() {
            board = [];
            for(let r = 0; r < ROWS; r++) {
                board[r] = [];
                for(let c = 0; c < COLS; c++) {
                    board[r][c] = 0;
                }
            }
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function init() {
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 800;
            gameOver = false;
            updateUI();
            draw();
        }
        
        // ç”Ÿæˆæ–°æ–¹å—
        function newPiece() {
            const idx = Math.floor(Math.random() * SHAPES.length);
            const shape = JSON.parse(JSON.stringify(SHAPES[idx])); // æ·±æ‹·è´
            const color = COLORS[idx];
            // å±…ä¸­æ”¾ç½®
            const startX = Math.floor((COLS - shape[0].length) / 2);
            return { shape, color, x: startX, y: 0 };
        }
        
        // ç»˜åˆ¶å•ä¸ªæ–¹å—
        function drawCell(c, r, color) {
            if(color) {
                ctx.fillStyle = color;
                ctx.fillRect(c * BLOCK + 1, r * BLOCK + 1, BLOCK - 2, BLOCK - 2);
                // é«˜å…‰æ•ˆæœ
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fillRect(c * BLOCK + 1, r * BLOCK + 1, BLOCK - 2, 3);
                ctx.fillRect(c * BLOCK + 1, r * BLOCK + 1, 3, BLOCK - 2);
            }
        }
        
        // ç»˜åˆ¶æ£‹ç›˜
        function drawBoard() {
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for(let r = 0; r < ROWS; r++) {
                for(let c = 0; c < COLS; c++) {
                    if(board[r][c]) {
                        drawCell(c, r, board[r][c]);
                    }
                }
            }
        }
        
        // ç»˜åˆ¶å½“å‰æ–¹å—
        function drawPiece() {
            if(!piece) return;
            for(let y = 0; y < piece.shape.length; y++) {
                for(let x = 0; x < piece.shape[y].length; x++) {
                    if(piece.shape[y][x]) {
                        drawCell(piece.x + x, piece.y + y, piece.color);
                    }
                }
            }
        }
        
        // ç»˜åˆ¶æ•´ä¸ªæ¸¸æˆ
        function draw() {
            drawBoard();
            drawPiece();
        }
        
        // æ£€æŸ¥æ˜¯å¦ç¢°æ’
        // p: æ–¹å—å¯¹è±¡, ox/oy: åç§»é‡
        function canMove(p, ox, oy) {
            for(let y = 0; y < p.shape.length; y++) {
                for(let x = 0; x < p.shape[y].length; x++) {
                    if(p.shape[y][x]) {
                        const nx = p.x + x + ox;
                        const ny = p.y + y + oy;
                        // è¾¹ç•Œæ£€æŸ¥
                        if(nx < 0 || nx >= COLS || ny >= ROWS) return false;
                        // æ£‹ç›˜æ£€æŸ¥ï¼ˆåªæ£€æŸ¥å·²è½ä¸‹çš„æ–¹å—ï¼Œny >= 0ï¼‰
                        if(ny >= 0 && board[ny][nx] !== 0) return false;
                    }
                }
            }
            return true;
        }
        
        // æ—‹è½¬æ–¹å—
        function rotate() {
            const oldShape = piece.shape;
            // åˆ›å»ºæ—‹è½¬åçš„å½¢çŠ¶
            const newShape = [];
            for(let x = 0; x < oldShape[0].length; x++) {
                newShape[x] = [];
                for(let y = oldShape.length - 1; y >= 0; y--) {
                    newShape[x].push(oldShape[y][x]);
                }
            }
            
            // å°è¯•æ—‹è½¬
            piece.shape = newShape;
            if(!canMove(piece, 0, 0)) {
                // æ’å¢™äº†ï¼Œå°è¯•å·¦å³ç§»åŠ¨
                if(canMove(piece, -1, 0)) {
                    piece.x -= 1;
                } else if(canMove(piece, 1, 0)) {
                    piece.x += 1;
                } else {
                    // ä¸è¡Œï¼Œæ¢å¤åŸçŠ¶
                    piece.shape = oldShape;
                }
            }
        }
        
        // æ–¹å—è½åœ°å›ºå®š
        function lockPiece() {
            // æŠŠæ–¹å—å†™å…¥æ£‹ç›˜
            for(let y = 0; y < piece.shape.length; y++) {
                for(let x = 0; x < piece.shape[y].length; x++) {
                    if(piece.shape[y][x]) {
                        const py = piece.y + y;
                        const px = piece.x + x;
                        if(py >= 0 && py < ROWS && px >= 0 && px < COLS) {
                            board[py][px] = piece.color;
                        }
                    }
                }
            }
            
            // æ¶ˆé™¤è¡Œ
            removeLines();
            
            // ç”Ÿæˆæ–°æ–¹å—
            piece = newPiece();
            
            // æ£€æŸ¥æ¸¸æˆç»“æŸ
            if(!canMove(piece, 0, 0)) {
                gameOver = true;
                document.getElementById('final-score').textContent = 'å¾—åˆ†: ' + score;
                document.getElementById('game-over').classList.add('show');
            }
        }
        
        // æ¶ˆé™¤æ»¡è¡Œ
        function removeLines() {
            let removed = 0;
            for(let r = ROWS - 1; r >= 0; r--) {
                let full = true;
                for(let c = 0; c < COLS; c++) {
                    if(board[r][c] === 0) {
                        full = false;
                        break;
                    }
                }
                if(full) {
                    // åˆ é™¤è¿™ä¸€è¡Œ
                    board.splice(r, 1);
                    // é¡¶éƒ¨åŠ ç©ºè¡Œ
                    board.unshift(new Array(COLS).fill(0));
                    removed++;
                    r++; // é‡æ–°æ£€æŸ¥è¿™ä¸€è¡Œ
                }
            }
            if(removed > 0) {
                lines += removed;
                score += removed * 100 * level;
                if(lines >= level * 5) {
                    level++;
                    dropInterval = Math.max(100, 800 - (level-1) * 70);
                }
                updateUI();
            }
        }
        
        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // ç§»åŠ¨
        function move(dir) {
            if(!running || gameOver || !piece) return;
            if(canMove(piece, dir, 0)) {
                piece.x += dir;
                draw();
            }
        }
        
        // ä¸‹è½
        function tick() {
            if(!running || gameOver) return;
            
            if(canMove(piece, 0, 1)) {
                piece.y++;
            } else {
                lockPiece();
            }
            draw();
        }
        
        // è½¯ä¸‹è½ï¼ˆæŒ‰é”®ï¼‰
        function drop() {
            if(!running || gameOver || !piece) return;
            if(canMove(piece, 0, 1)) {
                piece.y++;
                draw();
            } else {
                lockPiece();
                draw();
            }
        }
        
        // ç¡¬ä¸‹è½
        function hardDrop() {
            if(!running || gameOver || !piece) return;
            while(canMove(piece, 0, 1)) {
                piece.y++;
            }
            lockPiece();
            draw();
        }
        
        // æ—‹è½¬
        function rotateP() {
            if(!running || gameOver || !piece) return;
            rotate();
            draw();
        }
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop(timestamp) {
            if(!running || gameOver) return;
            
            if(timestamp - lastDrop > dropInterval) {
                tick();
                lastDrop = timestamp;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            init();
            piece = newPiece();
            running = true;
            lastDrop = performance.now();
            document.getElementById('game-over').classList.remove('show');
            document.getElementById('start-btn').textContent = 'é‡ç©';
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', e => {
            if(!running || gameOver) return;
            if(e.key === 'ArrowLeft') move(-1);
            if(e.key === 'ArrowRight') move(1);
            if(e.key === 'ArrowDown') drop();
            if(e.key === 'ArrowUp' || e.key === ' ') { e.preventDefault(); rotateP(); }
        });
        
        // åˆå§‹åŒ–æ˜¾ç¤º
        init();
    </script>
</body>
</html>
