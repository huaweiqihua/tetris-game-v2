<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>俄罗斯方块</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; background: #1a1a2e; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            font-family: 'Segoe UI', sans-serif;
            color: #eee;
            padding: 10px;
            height: 100vh;
        }
        
        #top-bar {
            display: flex;
            gap: 25px;
            align-items: center;
            width: 100%;
            justify-content: center;
            padding: 5px 0;
        }
        .stat { text-align: center; }
        .stat-label { font-size: 11px; color: #888; }
        .stat-value { font-size: 20px; font-weight: bold; color: #0ff; }
        
        #start-btn {
            background: linear-gradient(135deg, #0ff, #06f);
            border: none; padding: 8px 20px;
            color: white; font-size: 14px;
            border-radius: 20px; cursor: pointer;
        }
        
        #game-container { flex: 1; display: flex; align-items: center; justify-content: center; }
        canvas { border: 3px solid #0ff; box-shadow: 0 0 25px rgba(0,255,255,0.4); background: #0a0a15; }
        
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 350px;
            padding-bottom: 15px;
        }
        
        .ctrl-btn {
            background: linear-gradient(180deg, #1e3a5f, #0d2137);
            border: 2px solid #0ff; color: #0ff;
            font-size: 26px;
            border-radius: 12px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ctrl-btn:active { background: #0ff; color: #1a1a2e; }
        
        .rotate-btn {
            background: linear-gradient(180deg, #3d1a5f, #2a0d47);
            border-color: #d0f !important;
            color: #d0f !important;
        }
        
        #game-over {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100;
        }
        #game-over.show { display: flex; }
        #game-over h2 { color: #f00; font-size: 32px; margin-bottom: 20px; }
        #final-score { font-size: 24px; color: #0ff; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="top-bar">
        <div class="stat"><div class="stat-label">分数</div><div class="stat-value" id="score">0</div></div>
        <div class="stat"><div class="stat-label">等级</div><div class="stat-value" id="level">1</div></div>
        <div class="stat"><div class="stat-label">行数</div><div class="stat-value" id="lines">0</div></div>
        <button id="start-btn" ontouchstart="startGame()">开始</button>
    </div>
    
    <div id="game-container">
        <canvas id="game" width="245" height="420"></canvas>
    </div>
    
    <div id="controls">
        <div></div>
        <button class="ctrl-btn rotate-btn" ontouchstart="rotateP()">↻</button>
        <div></div>
        <button class="ctrl-btn" ontouchstart="moveLeft()">←</button>
        <button class="ctrl-btn" ontouchstart="fastDropStart()" ontouchend="fastDropStop()">↓</button>
        <button class="ctrl-btn" ontouchstart="moveRight()">→</button>
    </div>

    <div id="game-over">
        <h2>游戏结束</h2>
        <div id="final-score">0</div>
        <button class="ctrl-btn" style="width:150px;height:50px;font-size:18px;" ontouchstart="startGame()">再来</button>
    </div>

    <script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const COLS = 7;
const ROWS = 12;
const BLOCK = 35;

// 方块形状
const SHAPES = [
    [[1,1,1,1]],  // I
    [[1,1],[1,1]], // O
    [[1,1,1],[0,1,0]], // T
    [[1,1,1],[1,0,0]], // L
    [[1,1,1],[0,0,1]], // J
    [[1,1,0],[0,1,1]], // S
    [[0,1,1],[1,1,0]]  // Z
];
const COLORS = ['#0ff','#ff0','#f0f','#0f0','#f00','#00f','#fa0'];

// 游戏状态
let board = [];
let piece = null;
let score = 0, level = 1, lines = 0;
let gameOver = false, running = false;
let dropInterval = 800, lastDrop = 0;
let fastDropInterval = null;

// 初始化
function initGame() {
    // 创建空棋盘
    board = [];
    for(let r = 0; r < ROWS; r++) {
        board[r] = [];
        for(let c = 0; c < COLS; c++) {
            board[r][c] = 0;  // 0 表示空
        }
    }
    score = 0;
    level = 1;
    lines = 0;
    dropInterval = 800;
    gameOver = false;
    running = false;
    updateUI();
    draw();
}

// 生成新方块
function spawnPiece() {
    const idx = Math.floor(Math.random() * SHAPES.length);
    // 深拷贝形状
    const shape = SHAPES[idx].map(row => row.slice());
    const color = COLORS[idx];
    // 居中生成
    const x = Math.floor((COLS - shape[0].length) / 2);
    return { shape, color, x, y: 0 };
}

// 绘制
function drawCell(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x * BLOCK + 1, y * BLOCK + 1, BLOCK - 2, BLOCK - 2);
    ctx.fillStyle = 'rgba(255,255,255,0.3)';
    ctx.fillRect(x * BLOCK + 1, y * BLOCK + 1, BLOCK - 2, 3);
    ctx.fillRect(x * BLOCK + 1, y * BLOCK + 1, 3, BLOCK - 2);
}

function draw() {
    // 清空
    ctx.fillStyle = '#0a0a15';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // 绘制已固定的方块
    for(let r = 0; r < ROWS; r++) {
        for(let c = 0; c < COLS; c++) {
            if(board[r][c]) {
                drawCell(c, r, board[r][c]);
            }
        }
    }
    
    // 绘制当前方块
    if(piece) {
        for(let r = 0; r < piece.shape.length; r++) {
            for(let c = 0; c < piece.shape[r].length; c++) {
                if(piece.shape[r][c]) {
                    drawCell(piece.x + c, piece.y + r, piece.color);
                }
            }
        }
    }
}

// 检查是否可以移动到这里
function canMoveTo(dx, dy) {
    for(let r = 0; r < piece.shape.length; r++) {
        for(let c = 0; c < piece.shape[r].length; c++) {
            if(piece.shape[r][c]) {
                const newX = piece.x + c + dx;
                const newY = piece.y + r + dy;
                
                // 边界检查
                if(newX < 0 || newX >= COLS || newY >= ROWS) {
                    return false;
                }
                
                // 检查是否碰到已落下的方块
                if(newY >= 0 && board[newY][newX] !== 0) {
                    return false;
                }
            }
        }
    }
    return true;
}

// 左移
function moveLeft() {
    if(!running || gameOver || !piece) return;
    if(canMoveTo(-1, 0)) {
        piece.x--;
        draw();
    }
}

// 右移
function moveRight() {
    if(!running || gameOver || !piece) return;
    if(canMoveTo(1, 0)) {
        piece.x++;
        draw();
    }
}

// 旋转
function rotateP() {
    if(!running || gameOver || !piece) return;
    
    // 旋转矩阵
    const oldShape = piece.shape;
    const newShape = [];
    for(let c = 0; c < oldShape[0].length; c++) {
        newShape[c] = [];
        for(let r = oldShape.length - 1; r >= 0; r--) {
            newShape[c].push(oldShape[r][c]);
        }
    }
    
    // 尝试旋转
    const originalX = piece.x;
    piece.shape = newShape;
    
    // 如果旋转后有碰撞，尝试左右移动
    if(!canMoveTo(0, 0)) {
        piece.x = originalX - 1;
        if(!canMoveTo(0, 0)) {
            piece.x = originalX + 1;
            if(!canMoveTo(0, 0)) {
                // 不行，恢复原状
                piece.x = originalX;
                piece.shape = oldShape;
            }
        }
    }
    draw();
}

// 锁定方块到棋盘
function lockPiece() {
    // 把当前方块的每个格子写入棋盘
    for(let r = 0; r < piece.shape.length; r++) {
        for(let c = 0; c < piece.shape[r].length; c++) {
            if(piece.shape[r][c]) {
                const py = piece.y + r;
                const px = piece.x + c;
                // 确保在棋盘范围内
                if(py >= 0 && py < ROWS && px >= 0 && px < COLS) {
                    board[py][px] = piece.color;
                }
            }
        }
    }
    
    // 消除满行
    let cleared = 0;
    for(let r = ROWS - 1; r >= 0; r--) {
        let full = true;
        for(let c = 0; c < COLS; c++) {
            if(board[r][c] === 0) {
                full = false;
                break;
            }
        }
        if(full) {
            // 向下移动所有行
            for(let rr = r; rr > 0; rr--) {
                for(let c = 0; c < COLS; c++) {
                    board[rr][c] = board[rr-1][c];
                }
            }
            // 顶部清空
            for(let c = 0; c < COLS; c++) {
                board[0][c] = 0;
            }
            cleared++;
            r++; // 重新检查这一行
        }
    }
    
    // 更新分数
    if(cleared > 0) {
        lines += cleared;
        score += cleared * 100 * level;
        if(lines >= level * 5) {
            level++;
            dropInterval = Math.max(100, 800 - (level-1) * 70);
        }
    }
    
    updateUI();
    
    // 生成新方块
    piece = spawnPiece();
    
    // 检查游戏结束
    if(!canMoveTo(0, 0)) {
        gameOver = true;
        running = false;
        document.getElementById('final-score').textContent = '得分: ' + score;
        document.getElementById('game-over').classList.add('show');
    }
    
    draw();
}

// 下落一格
function dropOne() {
    if(canMoveTo(0, 1)) {
        piece.y++;
    } else {
        lockPiece();
    }
    draw();
}

// 快速下落
function fastDropStart() {
    if(!running || gameOver || !piece) return;
    
    // 立即下一格
    dropOne();
    
    // 持续快速下落
    if(!gameOver) {
        fastDropInterval = setInterval(dropOne, 50);
    }
}

function fastDropStop() {
    if(fastDropInterval) {
        clearInterval(fastDropInterval);
        fastDropInterval = null;
    }
}

// 更新UI
function updateUI() {
    document.getElementById('score').textContent = score;
    document.getElementById('level').textContent = level;
    document.getElementById('lines').textContent = lines;
}

// 游戏循环
function gameLoop(timestamp) {
    if(!running || gameOver) return;
    
    if(timestamp - lastDrop > dropInterval) {
        dropOne();
        lastDrop = timestamp;
    }
    
    requestAnimationFrame(gameLoop);
}

// 开始游戏
function startGame() {
    initGame();
    piece = spawnPiece();
    running = true;
    lastDrop = performance.now();
    document.getElementById('game-over').classList.remove('show');
    document.getElementById('start-btn').textContent = '重玩';
    draw();
    requestAnimationFrame(gameLoop);
}

// 键盘控制
document.addEventListener('keydown', e => {
    if(!running || gameOver) return;
    
    if(e.key === 'ArrowLeft') {
        moveLeft();
    } else if(e.key === 'ArrowRight') {
        moveRight();
    } else if(e.key === 'ArrowDown') {
        e.preventDefault();
        fastDropStart();
    } else if(e.key === 'ArrowUp' || e.key === ' ') {
        e.preventDefault();
        rotateP();
    }
});

document.addEventListener('keyup', e => {
    if(e.key === 'ArrowDown') {
        fastDropStop();
    }
});

// 初始绘制
initGame();
    </script>
</body>
</html>
